<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Anywhere</title>
    <link rel="stylesheet" href="sudoku.css">
    <script src="sudoku.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sudoku</h1>
            <button id="newGameBtn">Generate new</button>
        </div>

        <div id="sudokuGrid" class="sudoku-grid">
            <!-- Grid cells will be generated by JavaScript -->
        </div>

        <div class="info">
            <p>Use arrow keys to navigate, number keys to fill cells</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
