<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sudoku overlay</title>
    <link rel="stylesheet" href="sudoku.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="newGameBtn">Generate new</button>
        </div>

        <div id="sudokuGrid" class="sudoku-grid">
            <!-- Grid cells will be generated by JavaScript -->
        </div>

        <div class="info">
            <p>Use arrow keys to navigate, number keys to fill cells</p>
        </div>
    </div>

    <script src="sudoku.js"></script>
</body>
</html>
